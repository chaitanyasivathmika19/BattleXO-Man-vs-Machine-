<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>ğŸ® Tic-Tac-Toe</h1>
    <button id="darkModeToggle">ğŸŒ™ Dark Mode</button>
  </header>

  <!-- ğŸ¯ NEW: Game mode selector -->
  <div id="options">
    <label for="mode">Mode:</label>
    <select id="mode">
      <option value="human">2 Player</option>
      <option value="easy">Vs Computer (Easy)</option>
      <option value="hard">Vs Computer (Hard)</option>
    </select>
  </div>

  <!-- ...scoreboard and rest remains same -->


  <div id="scoreboard">
    <span>X Wins: <strong id="xScore">0</strong></span>
    <span>O Wins: <strong id="oScore">0</strong></span>
    <span>Draws: <strong id="draws">0</strong></span>
  </div>

  <div id="game">
    <div class="cell" data-index="0"></div>
    <div class="cell" data-index="1"></div>
    <div class="cell" data-index="2"></div>
    <div class="cell" data-index="3"></div>
    <div class="cell" data-index="4"></div>
    <div class="cell" data-index="5"></div>
    <div class="cell" data-index="6"></div>
    <div class="cell" data-index="7"></div>
    <div class="cell" data-index="8"></div>
  </div>

  <h2 id="status">Player X's turn</h2>
  <button id="reset">ğŸ” Restart Game</button>

  <script src="app.js"></script>
</body>
</html>
